<div class="question-container">
  <p [innerHTML]="question.question"></p>
  <div >
    <button class="custom-btn"
            (click)="buttonClicked(answer)"
            [class]="getButtonClass(answer)"
            *ngFor="let answer of question.all_answers"
            [innerHTML]="answer">
    </button>
    <button class="change-button custom-btn" (click)="onChangeQuestion()">Change question</button>
  </div>
</div>
